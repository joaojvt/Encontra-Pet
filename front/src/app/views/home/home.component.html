<div class="home-background">
    <div class="container">
        <app-header></app-header>
        <mat-card class="card">
            <mat-card-title>Bem Vindo</mat-card-title>
            <mat-card-content>Encontre seu futuro pet aqui, veja os pets disponíveis na sua região ou faça seu cadastro de um pet que gistaria que tivesse um lar. </mat-card-content>
            <mat-form-field>
                <mat-label>Selecione um Estado</mat-label>
                <mat-select [formControl]="selectedUF" (selectionChange)="loadsCitiess()">
                    <mat-option *ngFor="let uf of UFs" [value]="uf.sigla">
                        {{ uf.sigla }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label>Selecione sua cidade</mat-label>
                <mat-select [formControl]="selectedCity">
                    <mat-option *ngFor="let city of cities" [value]="city.nome">
                        {{ city.nome }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br/>
            <button mat-stroked-button (click)="goToMapPage()"><span class="arrow-button">
                <i class="material-icons">
                    save_alt
                </i>
            </span> Começar</button>

        </mat-card>
    </div>
</div>
